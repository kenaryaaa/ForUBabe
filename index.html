<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maaf ya Anggie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&family=Satisfy&display=swap');
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #ffefef;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main {
      position: fixed;
      bottom: 0;
      border-radius: 10px;
      background: white;
      width: 90%;
      height: 80vh;
      box-shadow: 0 0 10px rgba(0,0,0,.2);
    }
    .kotak-pesan {
      width: 90%;
      height: 60%;
      background: rgba(0,0,0,.05);
      border-radius: 10px;
      position: absolute;
      bottom: 0;
    }
    .title {
      font-family: "Satisfy", cursive;
    }
    #nama_ultah {
      font-size: 3em;
      font-family: "Poetsen One", sans-serif;
      animation: Bounce 1s ease alternate infinite;
    }
    @keyframes Bounce {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <main class="d-flex overflow-hidden flex-column align-items-center main">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExazE2ZHNrbGsybzQ3czBhNnJ1ZnN4aTNibTR4N3B6YzM2Zmd1cGJ1bCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/L95W4wv8nnb9K/giphy.gif" style="width:100px" class="my-3" alt="logo lucu" />
    <h1 class="mt-1 title">Maaf ya...</h1>
    <h1 id="nama_ultah" class="mt-1 display-1">Anggie</h1>
    <div class="kotak-pesan p-2 overflow-hidden d-flex flex-column text-left">
      <p class="m-0">Ken bilang:</p>
      <p class="m-0" id="message"></p>
      <p id="selanjutnya" style="opacity:0;display:none;transition:all 1s ease;">(klik di sini buat lanjut ya ðŸ˜”)</p>
    </div>
  </main>

  <script>
    const messageText = document.getElementById('message');
    const selanjutnya = document.getElementById('selanjutnya');

    const messages = [
      "Aku tahu, aku kadang bisa jadi manusia paling ngeselin sejagat raya versimu. Tapi percayalah, bukan itu niatku (sumpah ðŸ˜­).",
      "Mungkin aku bukan pacar yang paling sabar, paling peka, atau paling ngerti sinyal (baik sinyal hati maupun sinyal WiFi), tapi aku serius sayang sama kamu.",
      "Jadiâ€¦ kalau hari ini aku bikin kamu kesal, aku cuma mau bilang satu hal: Maaf ya, sayang. Aku bakal belajar jadi Ken yang lebih kalem, lebih lucu, dan nggak nyebelin. Bonus: aku siap traktir kamu es krim, ayam crispy, atau apapun yang bisa bikin kamu senyum lagi ðŸ—ðŸ¦."
    ];

    let step = 0;
    let isFirst = true;
    let text = messages[0];
    let currentChar = 0;

    document.querySelector('.kotak-pesan').addEventListener('click', () => {
      if (step < messages.length - 1) {
        step++;
        text = messages[step];
        isFirst = true;
        selanjutnya.style.opacity = 0;
        selanjutnya.style.display = "none";
        runMessage();
      } else {
        selanjutnya.textContent = "Yay, kamu udah baca semuanya ðŸ¥¹â¤ï¸";
        selanjutnya.style.opacity = 1;
      }
    });

    function runMessage() {
      if (isFirst) {
        messageText.textContent = '';
        isFirst = false;
      }
      if (currentChar < text.length) {
        messageText.textContent += text[currentChar];
        currentChar++;
        setTimeout(runMessage, 30);
      } else {
        selanjutnya.style.display = "block";
        setTimeout(() => {
          selanjutnya.style.opacity = 1;
        }, 500);
        currentChar = 0;
      }
    }

    runMessage();
  </script>
</body>
</html>
